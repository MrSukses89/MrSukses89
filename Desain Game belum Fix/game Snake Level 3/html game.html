<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="f:\HTML\game Snake Level 3\GameCss.css" href="styles.css">
</head>
<body>
    <!-- Navigasi -->
    <nav class="beautiful-nav">
        <ul>
            <li><a href="#" class="nav-button" onclick="startGame()">Start Game</a></li>
            <li><a href="#" class="nav-button" onclick="pauseGame()">Pause</a></li>
            <li><a href="#" class="nav-button" onclick="resetGame()">Reset</a></li>
            <li><a href="#" class="nav-button" onclick="toggleMusic()">Toggle Music</a></li>
            <li><a href="#" class="nav-button">How to Play</a></li>
        </ul>
    </nav>

    <!-- Elemen untuk menampilkan skor -->
    <div class="score-display">
        <p>Skor: <span id="scoreText">0</span></p>
    </div>

    <!-- Canvas untuk game -->
    <canvas id="gameCanvas" width="1080" height="600"></canvas>

    <!-- Audio elements -->
    <audio id="eatSound" src="eat.wav"></audio>
    <audio id="crashSound" src="crash.wav"></audio>
    <audio id="bodyCrashSound" src="bodycrash.wav"></audio>
    <audio id="backgroundMusic" src="backgroundmusic.mp3" loop></audio>

    <script src="f:\HTML\game Snake Level 3\gamejs.js"></script>
</body>
</html>
