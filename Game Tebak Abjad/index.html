<!DOCTYPE html>
<html lang="id">
<head>
    <title>Game Tebak Abjad</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            transform: scale(0.98);
            transform-origin: top center;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #2e2e2e;
        }
        .shake {
            animation: shake 0.5s;
        }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="canvas-container" style="display: none;">
        <canvas id="gameCanvas" width="1176" height="784"></canvas>
        <button id="titleButton">Game Tebak Abjad<br>Tebak huruf A-Z</button>
        <div class="game-overlay">
            <input type="text" id="tebakan" placeholder="Huruf (A-Z)" maxlength="1">
            <button id="cek">Cek</button>
            <p id="pesan"></p>
            <p id="jumlahTebakan"></p>
            <button id="mainLagi" style="display: none;">Main Lagi</button>
        </div>
    </div>
    <div id="startOptions">
        <p>Main dengan musik?</p>
        <button id="startYesButton">Ya</button>
        <button id="startNoButton">Tidak</button>
    </div>
    <audio id="backgroundMusic" loop>
        <source src="Sound Original/music2.mp3" type="audio/mpeg">
        Browser kamu nggak support audio.
    </audio>
    <audio id="wrongSound">
        <source src="Sound Effect Itakimo Bali ahh.mp3" type="audio/mpeg">
        Browser kamu nggak support audio.
    </audio>
    <audio id="winSound">
        <source src="win-sound.mp3" type="audio/mpeg">
        Browser kamu nggak support audio.
    </audio>
    <script src="script.js"></script>
</body>
</html>
